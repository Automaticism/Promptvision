<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>400 Bad Request</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #9b9b9b;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .error-box {
            width: 80%;
            max-width: 600px;
            background-color: #FFFFFF;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 32px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #2F2E41;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 1.5rem;
            color: #666666;
            margin-bottom: 32px;
            background-color: #f0f0f0;
            padding: 16px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        
        .btn {
            display: inline-block;
            background-color: #007BFF;
            color: #FFFFFF;
            padding: 12px 24px;
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #0062CC;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h1>400 Bad Request</h1>
            <p>{{ error }}</p>
            <a href="{{ url_for('index') }}" class="btn">Return to Home Page</a>
        </div>
    </div>
</body>
</html>
